<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Document</title>

  <style>
    .arc {
      fill: '#ccc';
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    let data = [{
      name: 'a',
      value: 3
    }, {
      name: 'a',
      value: 5
    }, {
      name: 'a',
      value: 7
    }, {
      name: 'a',
      value: 1
    }, {
      name: 'a',
      value: 10
    }]
    let W = 960
    let H = 500
    let outerRadius = 150
    let outerRadiusFoucs = 200
    let colors = [
      '#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd',
      '#8c564b', '#e377c2', '#7f7f7f', '#bcbd22', '#17becf'
    ]

    let svg = d3.select('#app').append('svg')
      .attr('width', W)
      .attr('height', H)
      
    let g = svg.append('g')
      .attr('transform', 'translate(' + W / 2 +', ' + H / 2 + ')')
    
    let pie = d3.pie()
      .value(d => d.value)
    
    let arc = d3.arc()
      .innerRadius(50)
      .outerRadius(outerRadius)
    
    let arcs = g.selectAll('path')
      .data(pie(data)).enter()
      .append('path').attr('d', arc)
      .attr('fill', (d,i) => {
        return colors[i]
      })
    
    arcs.on('mouseover', (d) => {
      let tranArc = d3.select(d3.event.target)
      tranArc.transition()
        .ease(d3.easeBounce)
        .attrTween('d', () => {
          let i = d3.interpolateNumber(outerRadius, outerRadiusFoucs)
          return (t) => {
            return arc.outerRadius(i(t))(d)
          }
        })
    }).on('mouseout', (d) => {
      let tranArc = d3.select(d3.event.target)
      tranArc.transition()
        .ease(d3.easeBounce)
        .attrTween('d', () => {
          let i = d3.interpolateNumber(outerRadiusFoucs, outerRadius)
          return (t) => {
            return arc.outerRadius(i(t))(d)
          }
        })
    })
  </script>
</body>
</html>
